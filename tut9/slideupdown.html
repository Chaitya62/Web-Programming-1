<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">

<title>Executing a Function on Click Event in jQuery</title>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<style type="text/css">

p{

padding: 20px;

font: 20px sans-serif;

background: khaki;

}

</style>

<script type="text/javascript">

$(document).ready(function(){

$("p").click(function(){

$(this).slideUp();

});

$("p.appear").click(function(){

$(this).slideDown(3000);

});

});

</script>
</head>

<body>



<p>Click on me and I'll disappear.</p>

<p class="appear">Click on me and I'll appear again.</p>
</body>

</html>
