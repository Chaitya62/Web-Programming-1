<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Show Image</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
	<br>

	<center>
	<button type="button" id="showImg">Show Image</button>
	<br>
	<br>
	<br>
	<br>
		<img  id="Image" src="https://s-media-cache-ak0.pinimg.com/564x/66/db/1d/66db1d6672bf04759d10c1450ee615ae.jpg" alt="" />
	</center>
	
	<script>	
	$('#Image').hide();	
	$('#showImg').on("click",function(){
			$('#Image').fadeIn(3000);
		});
	</script>
</body>
</html>
