	<h4>Set List Type</h4>
	<button onclick="setType('1	')">Numbers</button>
	<button onclick="setType('I')">Roman uppercase</button>
	<button onclick="setType('i')">Roman lowercase</button>
	<button onclick="setType('a')">Lowercase alphabets</button>
	<button onclick="setType('A')">Uppercase alphabets</button>
<script>
	var ordered_list = (document.getElementsByTagName('ol'))[0];
	function setType(type){
		ordered_list.setAttribute("type",type);
		return true;
	}
</script>
