<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<link rel="stylesheet" href="css/calculator.css">
<link rel="stylesheet" href="css/main.css">
<body>
	<header>
	<a href="./index.html" style="text-decoration: none;">Go back</a>

	</header>
	<div class="container">

			<div class="cal-bg">
				<section id="calculator">
			<div class="screen">
				<span id="screen"></span>
			</div>
			<div class="cal-body">
				<div class="cal-numbers">
					<div class="button">
						<span>
							1
						</span>
					</div>
					<div class="button">
						<span>
							2
						</span>
					</div>
					<div class="button">
						<span>
							3
						</span>
					</div>
					<div class="button" >
						<span>
							/
						</span>
					</div>
					<div class="button">
						<span>
							4
						</span>
					</div>
					<div class="button">
						<span>
							5
						</span>
					</div>
					<div class="button">
						<span>
							6
						</span>
					</div>
					<div class="button">
						<span>
							*
						</span>
					</div>
					<div class="button">
						<span>
							7
						</span>
					</div>
					<div class="button">
						<span>
							8
						</span>
					</div>
					<div class="button">
						<span>9</span>
					</div>
					<div class="button">
						<span>
							+
						</span>
					</div>
					<div class="button">
						<span>
							-
						</span>
					</div>
					<div class="button">
						<span>0</span>
					</div>
					<div class="button" style="background: #e74c3c; color:white;">
						<span>
							C
						</span>
					</div>
					<div class="button" style="background: #2ecc71;color:white;">
						<span>
							=
						</span>
					</div>
					
				</div>			
			</div>

		</section>
			</div>
		</div>
	</div>
	<footer></footer>
	<script src="js/calculator.js"></script>

</html>
